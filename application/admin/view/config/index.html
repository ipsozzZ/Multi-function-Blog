<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网站配置</title>
    <link rel="stylesheet" href="__ADMIN__/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/custom/css/style.css">
</head>
<body style="padding:10px 10px;margin-bottom:50px;">
    <form class="layui-form" action="?" method="post" enctype="multipart/form-data">  <!--注意：enctype 是指以二进制形式处理file型数据，如果是需要上传file型数据必须使用这个属性-->
        <!--网站名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">网站名称</label>
            <div class="layui-input-block">
                <input type="text" name="title"  value="{$config.title?$config.title:''}" required  lay-verify="required" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--logo上传-->
        <div class="layui-form-item">
            <label class="layui-form-label">LOGO上传</label>
            <div class="layui-input-block">
                <input type="text" name="logo"  value="{$config.logo?$config.logo:''}" placeholder="logo上传" autocomplete="off" class="layui-input">
                <input type="file" name="logoimg">
            </div>
        </div>
        <!--在线客服-->
        <div class="layui-form-item">
            <label class="layui-form-label">在线客服</label>
            <div class="layui-input-block">
                <input type="text" name="online"  value="{$config.online?$config.online:''}" required  lay-verify="required" placeholder="请输入QQ号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--关键字-->
        <div class="layui-form-item">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-block">
                <input type="text" name="keyword" value="{$config.keyword?$config.keyword:''}" required  lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--描述-->
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="desc" value="{$config.desc?$config.desc:''}" required  lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--电话-->
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" value="{$config.phone?$config.phone:''}" required  lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--邮箱-->
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="mail" value="{$config.mail?$config.mail:''}" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--微博主页-->
        <div class="layui-form-item">
            <label class="layui-form-label">微博</label>
            <div class="layui-input-block">
                <input type="text" name="weibo" value="{$config.weibo?$config.weibo:''}" placeholder="请输入微博主页" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--github-->
        <div class="layui-form-item">
            <label class="layui-form-label">github</label>
            <div class="layui-input-block">
                <input type="text" name="github" value="{$config.github?$config.github:''}" placeholder="请输入github" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--b站-->
        <div class="layui-form-item">
            <label class="layui-form-label">b站</label>
            <div class="layui-input-block">
                <input type="text" name="blibli" value="{$config.blibli?$config.blibli:''}" placeholder="请输入b站" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--知乎-->
        <div class="layui-form-item">
            <label class="layui-form-label">知乎</label>
            <div class="layui-input-block">
                <input type="text" name="zhihu" value="{$config.zhihu?$config.zhihu:''}" placeholder="请输入知乎" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--地址-->
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" value="{$config.address?$config.address:''}" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--地址-->
        <div class="layui-form-item">
            <label class="layui-form-label">内容发布者</label>
            <div class="layui-input-block">
                <input type="text" name="author" value="{$config.author?$config.author:''}" required  lay-verify="required" placeholder="请输入作者" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--网站状态-->
        <div class="layui-form-item">
            <label class="layui-form-label">网站状态</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="state" value="1" lay-skin="switch" {$config.state?"checked":""} lay-text="开启|关闭">
            </div>
        </div>
        <!--关站提示信息-->
        <div class="layui-form-item">
            <label class="layui-form-label">关站提示信息</label>
            <div class="layui-input-block">
                <input type="text" name="closeinfo" value="{$config.closeinfo?$config.closeinfo:''}" required  lay-verify="required" placeholder="请输入关站提示信息" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--按钮-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
    </form>
<script src="__ADMIN__/vendor/js/jquery.js"></script>
<script src="__ADMIN__/vendor/layui/layui.js"></script>
<script src="__ADMIN__/custom/js/admin.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
        });
    });
    //JavaScript代码区域
   $(function () {
       $(window.parent.document).find('#righttitle').text($('title').text());
   });
</script>
</body>
</html>
